<h3>Register Form</h3>
<section class="section container scrollspy" id="contact">
    <div class="row"> 
        <form name="contactForm" novalidate>
          <div class="input-field">
            <i class="material-icons prefix">portrait</i>
            <input type="text" name ="id" id="id" ng-model="form.id" ng-required="true">
            <label for="id">ID</label>
            <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
                <small class="red-text">Enter a valid name</small>
            </div>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input type="text" name ="email" id="email" ng-model="form.email" ng-required="true">
            <label for="email">Email</label>
            <div class="red-text"></div>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">person</i>
            <textarea id="name" name="name" class="materialize-textarea" cols="20" rows="20" ng-model="form.name" ng-required="true"></textarea>
            <label for="message">Name</label>
            <div class="red-text"></div>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">date_range</i>
            <input type="text" id="DOB" name ="DOB" class="datepicker">
            <label for="DOB">Enter your DOB</label>
            <div class="red-text"></div>
          </div>
          <div class="input-field">
            <p>Do you want to receive emails about new products and offers?</p>
            <p>
              <label>
                <input type="checkbox" name="notification">
                <span>Yes!</span>
              </label>
            </p>
          </div>
          <div class="input-field center">
            <button class="btn indigo darken-4" name="submit" ng-disabled="contactForm.$invalid">
              <span>Submit</span>
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div class="input-field center">
          <a href="web_index.php" class="btn indigo darken-4" name="home">
            <span>Homepage</span>
            <i class="material-icons right">home</i>
          </a>
          </div>
        </form>
    </div>
</section>
